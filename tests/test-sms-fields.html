<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست کامل فیلدهای تست SMS</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 20px;
            background: #f5f5f5;
            direction: rtl;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #0056b3; }
        .btn.success { background: #28a745; }
        .btn.warning { background: #ffc107; color: #212529; }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تست کامل فیلدهای تست SMS</h1>
        
        <div class="test-section">
            <h3>1. بررسی داده‌های فعلی در دیتابیس</h3>
            <button class="btn" onclick="checkCurrentData()">بررسی داده‌های فعلی</button>
            <div id="current-data" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>2. فرم تست - شبیه‌سازی کاربر</h3>
            <div class="form-group">
                <label>شماره تلفن تست:</label>
                <input type="tel" id="test-phone" placeholder="09123456789">
            </div>
            <div class="form-group">
                <label>متن پیام تست:</label>
                <textarea id="test-message" rows="3" placeholder="متن پیام تست..."></textarea>
            </div>
            <button class="btn success" onclick="saveTestData()">ذخیره در دیتابیس</button>
            <div id="save-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>3. تست بارگذاری مجدد</h3>
            <button class="btn warning" onclick="loadTestData()">بارگذاری از دیتابیس</button>
            <div id="load-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>4. مقایسه با پنل ادمین</h3>
            <p>پس از تست‌ها، بروید به <a href="admin/logger-panel.html" target="_blank">پنل ادمین</a> و بررسی کنید که آیا داده‌های تست در تب "تست ارسال" بارگذاری شده‌اند.</p>
        </div>
    </div>

    <script>
        async function checkCurrentData() {
            try {
                const response = await fetch('proxy-settings.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get' })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('current-data');
                
                if (data.success) {
                    const testPhone = data.data.test_phone_number;
                    const testMessage = data.data.test_message_text;
                    
                    let html = '<div class="success"><h4>داده‌های تست فعلی:</h4>';
                    html += `<p><strong>شماره تلفن:</strong> ${testPhone ? testPhone.value : 'خالی'}</p>`;
                    html += `<p><strong>متن پیام:</strong> ${testMessage ? testMessage.value : 'خالی'}</p>`;
                    html += '</div>';
                    
                    resultDiv.innerHTML = html;
                    
                    // پر کردن فیلدهای فرم اگر داده موجود باشد
                    if (testPhone) document.getElementById('test-phone').value = testPhone.value;
                    if (testMessage) document.getElementById('test-message').value = testMessage.value;
                } else {
                    resultDiv.innerHTML = `<div class="error">خطا در بارگذاری: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('current-data').innerHTML = `<div class="error">خطای شبکه: ${error.message}</div>`;
            }
        }
        
        async function saveTestData() {
            const phone = document.getElementById('test-phone').value.trim();
            const message = document.getElementById('test-message').value.trim();
            
            if (!phone || !message) {
                document.getElementById('save-result').innerHTML = '<div class="error">لطفاً هر دو فیلد را پر کنید!</div>';
                return;
            }
            
            try {
                const response = await fetch('proxy-settings.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'save',
                        settings: {
                            test_phone_number: phone,
                            test_message_text: message
                        }
                    })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('save-result');
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">
                        ✅ داده‌های تست ذخیره شد:<br>
                        📱 شماره: ${phone}<br>
                        💬 پیام: ${message}
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ خطا در ذخیره: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('save-result').innerHTML = `<div class="error">خطای شبکه: ${error.message}</div>`;
            }
        }
        
        async function loadTestData() {
            try {
                const response = await fetch('proxy-settings.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'get' })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('load-result');
                
                if (data.success) {
                    const testPhone = data.data.test_phone_number;
                    const testMessage = data.data.test_message_text;
                    
                    if (testPhone || testMessage) {
                        // بارگذاری داده‌ها در فیلدهای فرم
                        if (testPhone) document.getElementById('test-phone').value = testPhone.value;
                        if (testMessage) document.getElementById('test-message').value = testMessage.value;
                        
                        resultDiv.innerHTML = `<div class="success">
                            ✅ داده‌ها از دیتابیس بارگذاری شد:<br>
                            📱 شماره: ${testPhone ? testPhone.value : 'خالی'}<br>
                            💬 پیام: ${testMessage ? testMessage.value : 'خالی'}
                        </div>`;
                    } else {
                        resultDiv.innerHTML = '<div class="info">هیچ داده تست در دیتابیس یافت نشد</div>';
                    }
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ خطا در بارگذاری: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('load-result').innerHTML = `<div class="error">خطای شبکه: ${error.message}</div>`;
            }
        }
        
        // بارگذاری خودکار در شروع
        window.onload = function() {
            checkCurrentData();
        };
    </script>
</body>
</html>
