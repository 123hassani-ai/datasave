<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست ماژول مدیریت داده‌ها</title>
    <link href="../assets/fonts/vazirmatn.css" rel="stylesheet">
    <link href="../assets/fonts/minimal-icons.css" rel="stylesheet">
    <link href="../assets/css/admin/variables.css" rel="stylesheet">
    <link href="../assets/css/admin/modules/data-management.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🧪 تست ماژول مدیریت داده‌ها</h1>
            <p>این صفحه برای تست عملکرد ماژول مدیریت داده‌ها طراحی شده است</p>
        </div>
        
        <div id="content">
            <!-- محتوای ماژول اینجا بارگذاری می‌شود -->
        </div>
    </div>

    <script type="module">
        // Test the data management module
        import DataManagementModule from '../assets/js/admin/modules/data-management.js';
        
        async function testModule() {
            try {
                console.log('🚀 Loading Data Management Module...');
                
                // Load content
                const content = await DataManagementModule.loadContent();
                document.getElementById('content').innerHTML = content;
                
                console.log('✅ Content loaded successfully');
                
                // Initialize module
                await DataManagementModule.init();
                
                console.log('✅ Module initialized successfully');
                
            } catch (error) {
                console.error('❌ Error testing module:', error);
                document.getElementById('content').innerHTML = `
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; color: white; text-align: center;">
                        <h2>❌ خطا در بارگذاری ماژول</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testModule);
    </script>
</body>
</html>
