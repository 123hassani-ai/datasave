<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست اتصال API - DataSave</title>
    <style>
        body { font-family: 'Tahoma', Arial; margin: 20px; direction: rtl; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧪 تست اتصال API های DataSave</h1>
    
    <button onclick="testAPI()">تست API تنظیمات</button>
    <button onclick="testProxy()">تست Proxy</button>
    <button onclick="testDirectAPI()">تست API مستقیم</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        async function testAPI() {
            try {
                addResult('🔄 تست API تنظیمات...');
                
                const response = await fetch('proxy-settings.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const contentType = response.headers.get('content-type');
                addResult(`📋 Content-Type: ${contentType}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ API تنظیمات کار کرد! داده‌ها: ${JSON.stringify(data).substring(0, 100)}...`);
                
            } catch (error) {
                addResult(`❌ خطا در API تنظیمات: ${error.message}`, false);
            }
        }
        
        async function testProxy() {
            try {
                addResult('🔄 تست Proxy...');
                
                const response = await fetch('proxy-settings.php');
                const text = await response.text();
                
                addResult(`📄 Proxy Response: ${text.substring(0, 200)}...`);
                
            } catch (error) {
                addResult(`❌ خطا در Proxy: ${error.message}`, false);
            }
        }
        
        async function testDirectAPI() {
            try {
                addResult('🔄 تست API مستقیم...');
                
                const response = await fetch('http://localhost/datasave/backend/api/v1/settings.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ API مستقیم کار کرد! داده‌ها: ${JSON.stringify(data).substring(0, 100)}...`);
                
            } catch (error) {
                addResult(`❌ خطا در API مستقیم (CORS مسدود): ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
