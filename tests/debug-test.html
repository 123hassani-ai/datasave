<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSave Debug Test</title>
    <style>
        body { font-family: 'Tahoma', sans-serif; padding: 20px; background: #f5f5f5; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #console-output { background: #000; color: #0f0; padding: 15px; border-radius: 5px; height: 300px; overflow-y: scroll; font-family: monospace; }
    </style>
</head>
<body>
    <h1>DataSave Logger Debug Test</h1>
    
    <div id="test-results"></div>
    
    <h3>Console Output:</h3>
    <div id="console-output"></div>
    
    <button onclick="runTests()">Run Tests Again</button>
    
    <!-- Load Logger -->
    <script src="assets/js/modules/logging.js"></script>
    <script src="assets/js/modules/logger-config.js"></script>
    
    <script>
        const results = document.getElementById('test-results');
        const consoleOutput = document.getElementById('console-output');
        
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(type, args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = `[${timestamp}] [${type}] ${args.join(' ')}`;
            consoleOutput.innerHTML += message + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('LOG', args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('ERROR', args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole('WARN', args);
        };
        
        function addResult(message, success) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'pass' : 'fail'}`;
            div.textContent = (success ? '✅ ' : '❌ ') + message;
            results.appendChild(div);
        }
        
        function addInfo(message) {
            const div = document.createElement('div');
            div.className = 'test-result info';
            div.textContent = 'ℹ️ ' + message;
            results.appendChild(div);
        }
        
        function runTests() {
            results.innerHTML = '';
            consoleOutput.innerHTML = '';
            
            addInfo('شروع تست Logger...');
            
            // Test 1: Logger existence
            const hasLogger = typeof window.Logger !== 'undefined';
            addResult('Logger object exists', hasLogger);
            
            if (hasLogger) {
                // Test 2: Logger methods
                const methods = ['info', 'error', 'warn', 'debug', 'fatal', 'trace', 'time'];
                methods.forEach(method => {
                    const hasMethod = typeof window.Logger[method] === 'function';
                    addResult(`Logger.${method} method exists`, hasMethod);
                });
                
                // Test 3: Try calling methods
                try {
                    window.Logger.info('Test info message');
                    addResult('Logger.info() call successful', true);
                } catch (error) {
                    addResult(`Logger.info() failed: ${error.message}`, false);
                }
                
                try {
                    window.Logger.error('Test error message', new Error('Test error'));
                    addResult('Logger.error() call successful', true);
                } catch (error) {
                    addResult(`Logger.error() failed: ${error.message}`, false);
                }
                
                // Test 4: Initialization status
                const isInitialized = window.Logger.isInitialized;
                addResult(`Logger is initialized: ${isInitialized}`, isInitialized);
                
                // Test 5: Session ID
                const hasSessionId = typeof window.Logger.constructor.sessionId === 'string';
                addResult('Logger has session ID', hasSessionId);
                
                if (hasSessionId) {
                    addInfo(`Session ID: ${window.Logger.constructor.sessionId}`);
                }
            }
            
            // Test 6: Wait for full initialization
            setTimeout(() => {
                const isFullyInitialized = window.Logger && window.Logger.isInitialized;
                addResult('Logger fully initialized after delay', isFullyInitialized);
                
                if (isFullyInitialized) {
                    try {
                        window.Logger.info('Test after initialization');
                        addResult('Logger works after full initialization', true);
                    } catch (error) {
                        addResult(`Logger failed after initialization: ${error.message}`, false);
                    }
                }
            }, 2000);
        }
        
        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 500);
        });
        
        // Test for global error handling
        setTimeout(() => {
            addInfo('Testing global error handling...');
            try {
                // This should trigger global error handler
                throw new Error('Test global error');
            } catch (error) {
                console.error('Caught test error:', error);
            }
        }, 3000);
    </script>
</body>
</html>
