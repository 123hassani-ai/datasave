<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Logger Methods</title>
</head>
<body>
    <h1>Debug Logger Methods</h1>
    <div id="output"></div>
    
    <script src="assets/js/modules/logging.js"></script>
    <script>
        setTimeout(() => {
            const output = document.getElementById('output');
            let html = '<h2>Logger Object Analysis:</h2>';
            
            // Check Logger object
            html += `<p><strong>Logger type:</strong> ${typeof Logger}</p>`;
            html += `<p><strong>Logger constructor:</strong> ${Logger.constructor.name}</p>`;
            
            // Check all properties
            html += '<h3>Logger Properties:</h3><ul>';
            for (let prop in Logger) {
                html += `<li><strong>${prop}:</strong> ${typeof Logger[prop]}</li>`;
            }
            html += '</ul>';
            
            // Check prototype methods
            html += '<h3>Logger Prototype Methods:</h3><ul>';
            const proto = Object.getPrototypeOf(Logger);
            Object.getOwnPropertyNames(proto).forEach(prop => {
                if (typeof Logger[prop] === 'function') {
                    html += `<li><strong>${prop}:</strong> ${typeof Logger[prop]}</li>`;
                }
            });
            html += '</ul>';
            
            // Direct method test
            html += '<h3>Method Tests:</h3>';
            
            try {
                if (Logger.debug) {
                    Logger.debug('Test debug call');
                    html += '<p style="color: green;">✅ Logger.debug exists and called successfully</p>';
                } else {
                    html += '<p style="color: red;">❌ Logger.debug does not exist</p>';
                }
            } catch (e) {
                html += `<p style="color: red;">❌ Logger.debug error: ${e.message}</p>`;
            }
            
            output.innerHTML = html;
        }, 2000);
    </script>
</body>
</html>
