<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست مقداردهی سیستم - DataSave</title>
    <link rel="stylesheet" href="assets/fonts/vazirmatn.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .test-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .console-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }
        
        .test-info h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .test-info ul {
            padding-right: 20px;
        }
        
        .test-info li {
            margin-bottom: 5px;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin: 5px;
        }
        
        .status-success {
            background: #4CAF50;
            color: white;
        }
        
        .status-warning {
            background: #FF9800;
            color: white;
        }
        
        .status-error {
            background: #f44336;
            color: white;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🔧 تست مقداردهی سیستم</h1>
            <p>بررسی عملکرد AdminMain و حل مشکل console.log دوباره</p>
        </div>
        
        <div class="test-info">
            <h3>🎯 هدف تست:</h3>
            <ul>
                <li>بررسی اینکه AdminMain.init() فقط یکبار اجرا می‌شود</li>
                <li>تست عملکرد keyboard shortcuts جدید</li>
                <li>بررسی setupFinalConfiguration</li>
                <li>تایید حذف DashboardManager</li>
            </ul>
        </div>
        
        <div class="console-output" id="consoleOutput">
            <div style="color: #888;">در انتظار لود کردن سیستم...</div>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="location.reload()">🔄 ری‌لود صفحه</button>
            <button class="btn" onclick="clearConsoleOutput()">🧹 پاک کردن خروجی</button>
            <button class="btn" onclick="testKeyboardShortcuts()">⌨️ تست کیبورد شورتکات</button>
        </div>
        
        <div id="testResults" style="margin-top: 20px;"></div>
    </div>

    <script type="module">
        // Override console.log برای نمایش در صفحه
        const originalConsoleLog = console.log;
        const consoleOutput = document.getElementById('consoleOutput');
        
        let logCount = 0;
        const initLogs = [];
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            
            logCount++;
            const timestamp = new Date().toLocaleTimeString('fa-IR');
            const message = args.join(' ');
            
            // ذخیره پیام‌های init
            if (message.includes('AdminMain.init()') || message.includes('شروع مقداردهی')) {
                initLogs.push({
                    timestamp,
                    message,
                    count: logCount
                });
            }
            
            const logElement = document.createElement('div');
            logElement.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
            
            // هایلایت کردن پیام‌های مهم
            if (message.includes('AdminMain.init()')) {
                logElement.style.color = '#ffff00';
                logElement.style.fontWeight = 'bold';
            } else if (message.includes('✅')) {
                logElement.style.color = '#4CAF50';
            } else if (message.includes('⚠️')) {
                logElement.style.color = '#FF9800';
            } else if (message.includes('❌')) {
                logElement.style.color = '#f44336';
            }
            
            consoleOutput.appendChild(logElement);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };
        
        // نمایش تحلیل نهایی بعد از 3 ثانیه
        setTimeout(() => {
            showTestAnalysis();
        }, 3000);
        
        function showTestAnalysis() {
            const results = document.getElementById('testResults');
            const duplicateCount = initLogs.length;
            
            let statusClass = 'status-success';
            let statusText = '✅ موفق';
            let analysis = '';
            
            if (duplicateCount === 0) {
                statusClass = 'status-error';
                statusText = '❌ AdminMain لود نشد';
                analysis = 'سیستم AdminMain اصلاً لود نشده است!';
            } else if (duplicateCount === 1) {
                statusClass = 'status-success';
                statusText = '✅ مشکل حل شد';
                analysis = 'عالی! AdminMain.init() فقط یکبار اجرا شد. مشکل دوبارگی console.log حل شده است.';
            } else {
                statusClass = 'status-warning';
                statusText = '⚠️ هنوز دوباره است';
                analysis = `AdminMain.init() هنوز ${duplicateCount} بار اجرا می‌شود. نیاز به بررسی بیشتر است.`;
            }
            
            results.innerHTML = `
                <div class="test-info">
                    <h3>📊 نتیجه تحلیل:</h3>
                    <div style="margin: 15px 0;">
                        <span class="status-indicator ${statusClass}">${statusText}</span>
                    </div>
                    <p style="font-size: 16px; line-height: 1.6;">${analysis}</p>
                    
                    <div style="margin-top: 15px;">
                        <strong>تعداد کل لاگ‌ها:</strong> ${logCount}<br>
                        <strong>تعداد اجرای AdminMain.init():</strong> ${duplicateCount}<br>
                        <strong>جزئیات اجرا:</strong>
                        <ul style="margin-top: 10px;">
                            ${initLogs.map(log => `<li>[${log.timestamp}] ${log.message}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }
        
        window.clearConsoleOutput = function() {
            consoleOutput.innerHTML = '<div style="color: #888;">خروجی پاک شد...</div>';
            logCount = 0;
            initLogs.length = 0;
        };
        
        window.testKeyboardShortcuts = function() {
            console.log('🎹 تست keyboard shortcuts...');
            console.log('Ctrl+Shift+D = تبدیل به حالت debug');
            console.log('Ctrl+Shift+R = ری‌لود اجباری');
            console.log('Ctrl+Shift+I = نمایش اطلاعات سیستم');
        };
        
        // لود AdminMain
        import('./assets/js/admin/admin-main.js').then(module => {
            console.log('📦 ماژول AdminMain لود شد');
            // AdminMain باید خودش auto-init شود
        }).catch(error => {
            console.log('❌ خطا در لود AdminMain:', error);
        });
        
    </script>
</body>
</html>
